<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Handles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
  <script type="module">
    import { amplifyConfig } from "./js/amplify_config.js";
    const { Auth } = window.aws_amplify;
    Auth.configure(amplifyConfig);
    Auth.currentAuthenticatedUser().catch(() => window.location.href = "index.html");

    window.goToResults = function () {
      const params = new URLSearchParams();
      ["leetcode", "codechef", "hackerrank", "gfg"].forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (val) params.append(id, val);
      });
      window.location.href = `results.html?${params.toString()}`;
    }
  </script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-96 space-y-5 text-center">
    <h2 class="text-2xl font-bold">Enter Your Usernames</h2>
    <input id="leetcode" placeholder="LeetCode" class="w-full p-2 rounded text-black" />
    <input id="codechef" placeholder="CodeChef" class="w-full p-2 rounded text-black" />
    <input id="hackerrank" placeholder="HackerRank" class="w-full p-2 rounded text-black" />
    <input id="gfg" placeholder="GeeksforGeeks" class="w-full p-2 rounded text-black" />
    <button onclick="goToResults()" class="bg-purple-600 w-full py-2 rounded font-semibold">Get Stats</button>
    <button onclick="window.location.href='index.html'" class="text-sm text-gray-400 mt-2">Logout</button>
  </div>
</body>
</html>
