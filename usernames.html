<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSync | Update Usernames</title>
    <link rel="icon" type="image/png" href="favicon_codesync.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3B82F6',
                        'brand-indigo': '#6366F1',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1e3a8a, #312e81);
        }
    </style>
</head>
<body class="text-white">
    <!-- Header -->
    <header class="bg-gray-900/30 backdrop-blur-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://i.imgur.com/wE622hG.png" alt="CodeSync Logo" class="h-8 w-8">
                <span class="text-2xl font-bold">CodeSync</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-300 hover:text-white">Dashboard</a>
                <button onclick="logout()" class="text-gray-300 hover:text-white">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16 grid lg:grid-cols-2 gap-16 items-center">
        <!-- Left Column: Form -->
        <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-lg mx-auto">
            <h2 class="text-2xl font-bold flex items-center gap-3 mb-6">
                <i class="fas fa-cog text-gray-600"></i>
                Update Usernames
            </h2>

            <div class="space-y-4">
                <div class="flex items-center border border-gray-300 rounded-lg p-3 gap-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <img src="https://i.imgur.com/sH5N61d.png" alt="LeetCode Logo" class="w-5 h-5">
                    <input id="leetcode" placeholder="LeetCode Username" class="w-full bg-transparent focus:outline-none" />
                </div>
                <div class="flex items-center border border-gray-300 rounded-lg p-3 gap-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <img src="https://i.imgur.com/CsAQs0a.png" alt="CodeChef Logo" class="w-5 h-5">
                    <input id="codechef" placeholder="CodeChef Username" class="w-full bg-transparent focus:outline-none" />
                </div>
                <div class="flex items-center border border-gray-300 rounded-lg p-3 gap-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <img src="https://i.imgur.com/I2d3x4c.png" alt="HackerRank Logo" class="w-5 h-5">
                    <input id="hackerrank" placeholder="HackerRank Username" class="w-full bg-transparent focus:outline-none" />
                </div>
                <div class="flex items-center border border-gray-300 rounded-lg p-3 gap-3 focus-within:ring-2 focus-within:ring-blue-500">
                    <img src="https://i.imgur.com/9n9dY8k.png" alt="GFG Logo" class="w-5 h-5">
                    <input id="gfg" placeholder="GFG Username" class="w-full bg-transparent focus:outline-none" />
                </div>
            </div>

            <div id="status-message" class="mt-4 text-sm text-center">
                 <!-- Example Error: "Authentication configuration missing. Please contact support." -->
                 <!-- To show an error, add the class 'text-red-600' and set the text -->
            </div>

            <button onclick="updateUsernames()" class="bg-blue-600 hover:bg-blue-700 w-full py-3 mt-6 rounded-lg font-semibold text-white transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-save"></i>
                Save Changes
            </button>

            <div class="flex justify-between items-center mt-6 text-sm">
                <a href="results.html" class="text-gray-500 hover:text-gray-800 flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button onclick="logout()" class="text-gray-500 hover:text-gray-800 flex items-center gap-2">
                    Logout
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Right Column: Text Content -->
        <div class="text-center lg:text-left">
            <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
                Manage Your Coding Profiles with Ease
            </h1>
            <p class="mt-4 text-lg text-gray-300">
                Update your competitive programming and GitHub usernames to keep your CodeSync dashboard always fresh.
            </p>
            <button class="mt-8 bg-gray-900/50 hover:bg-gray-900/80 backdrop-blur-sm py-3 px-8 rounded-lg font-semibold transition-colors">
                View Dashboard
            </button>
        </div>
    </main>

    <script>
        // NOTE: AWS Amplify and user logic scripts are not included here for brevity,
        // but you should include your existing aws-amplify scripts and logic.
        // The element IDs are the same, so your previous JS should work.
        async function updateUsernames() {
          console.log("updateUsernames called");
          // Your existing AWS Amplify logic here
        }
        async function logout() {
          console.log("logout called");
           // Your existing AWS Amplify logic here
        }
    </script>
</body>
</html>
