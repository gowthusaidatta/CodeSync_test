<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Handles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
  <script src="./js/amplify_config.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-96 space-y-5 text-center">
    <h2 class="text-2xl font-bold">Enter Your Usernames</h2>
    
    <div class="space-y-3">
      <input id="leetcode" placeholder="LeetCode" class="w-full p-2 rounded text-black" />
      <input id="codechef" placeholder="CodeChef" class="w-full p-2 rounded text-black" />
      <input id="hackerrank" placeholder="HackerRank" class="w-full p-2 rounded text-black" />
      <input id="gfg" placeholder="GeeksforGeeks" class="w-full p-2 rounded text-black" />
    </div>
    
    <button id="get-stats-btn" class="bg-purple-600 w-full py-2 rounded font-semibold hover:bg-purple-700">
      Get Stats
    </button>
    <button onclick="logout()" class="text-sm text-gray-400 mt-2 hover:text-white">Logout</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const amplify = window.aws_amplify;
      const { Auth } = amplify;
      Auth.configure(window.amplifyConfig);
      
      // Verify user is authenticated
      Auth.currentAuthenticatedUser().catch(() => window.location.href = "index.html");

      // Add event listener to button
      document.getElementById("get-stats-btn").addEventListener("click", goToResults);

      // Logout function
      window.logout = async function() {
        await Auth.signOut();
        window.location.href = "index.html";
      };
    });

    function goToResults() {
      const params = new URLSearchParams();
      ["leetcode", "codechef", "hackerrank", "gfg"].forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (val) params.append(id, val);
      });
      
      if (params.toString().length === 0) {
        alert("Please enter at least one username");
        return;
      }
      
      window.location.href = `results.html?${params.toString()}`;
    }
  </script>
</body>
</html>
