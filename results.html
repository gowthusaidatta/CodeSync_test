<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="text-center mb-6">
    <h1 class="text-4xl font-bold text-green-400">üìä Coding Profile Stats</h1>
    <p class="text-sm text-gray-400 mt-1">Live score summary from LeetCode, CodeChef, and HackerRank</p>
  </div>

  <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl p-4">
    <!-- Dynamic content gets injected here -->
  </div>

  <button onclick="signOut()" class="mt-8 px-6 py-2 bg-red-500 hover:bg-red-600 rounded-full text-white font-semibold">Sign Out</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const leetcode = urlParams.get("leetcode");
    const codechef = urlParams.get("codechef");
    const hackerrank = urlParams.get("hackerrank");

    const resultsContainer = document.getElementById("results");

    async function fetchScores() {
      if (!leetcode || !codechef || !hackerrank) {
        resultsContainer.innerHTML = `<p class="text-red-400 col-span-full text-center">‚ùå Missing usernames in URL query. Please go back and enter all three.</p>`;
        return;
      }

      try {
        const apiUrl = `https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score?leetcode=${leetcode}&codechef=${codechef}&hackerrank=${hackerrank}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
          resultsContainer.innerHTML = `<p class="text-red-400 col-span-full text-center">‚ùå ${data.error}</p>`;
          return;
        }

        const platforms = [
          { name: "LeetCode", data: data.leetcode, color: "bg-yellow-500", icon: "https://leetcode.com/favicon.ico" },
          { name: "CodeChef", data: data.codechef, color: "bg-orange-600", icon: "https://cdn.codechef.com/sites/all/themes/abessive/cc-logo.png" },
          { name: "HackerRank", data: data.hackerrank, color: "bg-green-600", icon: "https://hrcdn.net/community-frontend/assets/favicon-32.png" },
        ];

        resultsContainer.innerHTML = "";

        platforms.forEach(({ name, data, color, icon }) => {
          if (!data || Object.keys(data).length === 0) {
            resultsContainer.innerHTML += `
              <div class="p-6 rounded-xl bg-gray-800 text-center">
                <img src="${icon}" class="mx-auto w-10 h-10 mb-2" />
                <h2 class="text-xl font-bold">${name}</h2>
                <p class="text-red-400 mt-2">No data available</p>
              </div>`;
            return;
          }

          resultsContainer.innerHTML += `
            <div class="p-6 rounded-xl ${color} bg-opacity-90 shadow-lg text-white">
              <img src="${icon}" class="mx-auto w-10 h-10 mb-2" />
              <h2 class="text-xl font-bold text-center">${name}</h2>
              <ul class="mt-4 text-sm space-y-1">
                ${Object.entries(data).map(([key, value]) => `
                  <li class="flex justify-between border-b border-white/20 pb-1">
                    <span class="capitalize">${key.replace(/_/g, ' ')}</span>
                    <span class="font-semibold">${value}</span>
                  </li>`).join("")}
              </ul>
            </div>`;
        });

      } catch (error) {
        resultsContainer.innerHTML = `<p class="text-red-400 col-span-full text-center">‚ùå Error fetching scores. Please try again.</p>`;
        console.error(error);
      }
    }

    function signOut() {
      window.location.href = "index.html"; // Replace with actual Cognito sign-out URL if configured
    }

    fetchScores();
  </script>

</body>
</html>
