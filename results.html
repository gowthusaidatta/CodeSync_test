<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google Fonts - Inter for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons for various icons (e.g., menu, chevron, platform icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Base font for the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styling for individual platform cards with transition for hover effect */
        .platform-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .platform-card:hover {
            transform: translateY(-3px); /* Slightly less lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
        }
        /* Specific styling for star ratings (e.g., CodeChef stars) */
        .star-rating {
            color: gold;
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.6); /* Softer glow */
        }
        /* Specific styling for streak fire icon/text (e.g., GFG streak) */
        .streak-fire {
            color: #ff6347; /* Tomato red for a slightly softer fire */
            text-shadow: 0 0 5px rgba(255, 99, 71, 0.5);
        }
        /* Styling for institute badge (e.g., GFG institute) */
        .institute-badge {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%); /* Adjusted purple gradient */
            color: #e5e7eb; /* Lighter text for better contrast */
        }
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2); /* Softer border color */
            border-top: 4px solid #a78bfa; /* Lighter purple for spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar styling: fixed width, smooth transitions */
        .sidebar {
            position: fixed; /* Always fixed for overlay behavior */
            z-index: 100; /* Ensures it's above other content */
            height: 100vh;
            top: 0;
            left: 0;
            width: 280px; /* Expanded width */
            transform: translateX(-100%); /* Start fully off-screen */
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
        }
        /* Sidebar active state (opened) */
        .sidebar.active {
            transform: translateX(0);
        }
        /* Sidebar collapsed state (desktop only, for icon view) */
        /* This class is no longer used for a partially visible state, but for hiding text on small screens */
        .sidebar.collapsed {
            /* No specific width or transform here, handled by default .sidebar and .active */
        }

        /* Main content styling: always full width, no left margin */
        .main-content {
            flex-grow: 1; /* Allow main content to take remaining space */
            width: 100%; /* Always full width */
            margin-left: 0 !important; /* Ensure no margin is applied */
            max-width: 100%; /* Ensure it doesn't overflow */
            transition: all 0.3s ease-in-out; /* For any future transitions */
        }
        
        /* Hide text content within sidebar when collapsed */
        .sidebar.collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: opacity 0.1s ease-out, width 0.1s ease-out; /* Faster hide */
        }
        .sidebar:not(.collapsed) .sidebar-text {
            opacity: 1;
            width: auto;
            transition: opacity 0.2s ease-in 0.1s, width 0.2s ease-in 0.1s; /* Slight delay for show */
        }
        /* Ensure icons remain visible when sidebar is collapsed */
        .sidebar .sidebar-icon {
            flex-shrink: 0; /* Prevent icons from shrinking */
        }

        /* Adjustments for the "Update Usernames" button when sidebar is collapsed */
        .sidebar.collapsed #update-usernames-btn .sidebar-text {
            display: none; /* Hide text */
        }
        .sidebar.collapsed #update-usernames-btn {
            width: 48px; /* Make it a square button */
            height: 48px;
            padding: 0; /* Remove padding */
            justify-content: center; /* Center icon */
            border-radius: 50%; /* Make it circular */
        }
        .sidebar:not(.collapsed) #update-usernames-btn {
            width: auto; /* Restore width */
            height: auto;
            padding: 0.75rem 1.25rem; /* Restore padding, slightly more vertical */
            border-radius: 0.625rem; /* Restore rounded corners */
        }

        /* Sidebar Backdrop for mobile overlay */
        #sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 90; /* Below sidebar, above main content */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        #sidebar-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        /* Media queries for responsiveness */
        @media (min-width: 768px) {
            /* On desktop, the sidebar is initially hidden (off-screen) */
            .sidebar {
                transform: translateX(-100%); 
            }
            /* When active on desktop, it slides into view */
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // Global variable to store user attributes
        let currentUserAttributes = {};
        const API_BASE_URL_GENERAL = 'https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score';
        const API_BASE_URL_GFG = 'https://1irslt4qe5.execute-api.us-east-1.amazonaws.com/prob/get-score';

        // Get references to DOM elements
        const sidebar = document.getElementById('sidebar'); 
        const sidebarToggle = document.getElementById('sidebar-toggle'); 
        const mobileOpenSidebarButton = document.getElementById('mobile-open-sidebar-button'); 
        const mainContent = document.getElementById('main-content'); 
        const userProfileAvatar = document.getElementById('user-profile-avatar'); 
        const welcomeHeader = document.getElementById('welcome-header');
        const lastUpdatedTimestamp = document.getElementById('last-updated-timestamp');
        const refreshButton = document.getElementById('refresh-stats-btn');
        const outputDiv = document.getElementById('output');
        const loadingCardTemplate = document.getElementById('loading-card-template');
        const errorCardTemplate = document.getElementById('error-card-template');
        const initialLoadingSkeleton = document.getElementById('initial-loading-skeleton');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');


        /**
         * Updates the user's profile avatar using ui-avatars.com based on their name.
         * @param {string} name - The user's name.
         */
        function updateUserAvatar(name) {
            const avatarUrl = https://ui-avatars.com/api/?background=6d28d9&color=fff&name=${encodeURIComponent(name || 'User')};
            userProfileAvatar.src = avatarUrl;
        }

        /**
         * Opens the sidebar and shows the backdrop.
         */
        function openSidebar() {
            sidebar.classList.add('active'); 
            sidebar.style.transform = 'translateX(0)';
            mobileOpenSidebarButton.classList.add('hidden'); // Hide external open button
            sidebarBackdrop.classList.add('active'); // Show backdrop
        }

        /**
         * Closes the sidebar and hides the backdrop.
         */
        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebar.style.transform = 'translateX(-100%)';
            mobileOpenSidebarButton.classList.remove('hidden'); // Show external open button
            sidebarBackdrop.classList.remove('active'); // Hide backdrop
        }

        /**
         * Sets the initial state of the sidebar and its toggle buttons based on screen width.
         * This runs on page load and window resize.
         */
        function setInitialSidebarState() {
            // Sidebar is always hidden by default, and opened by the external button
            sidebar.classList.remove('active'); 
            sidebar.style.transform = 'translateX(-100%)';
            mobileOpenSidebarButton.classList.remove('hidden'); // Always show external open button initially
            sidebarBackdrop.classList.remove('active'); // Ensure backdrop is hidden initially
        }

        // Set initial state when the script loads
        setInitialSidebarState();

        // Add event listeners for sidebar interactions
        mobileOpenSidebarButton.addEventListener('click', openSidebar); 
        sidebarBackdrop.addEventListener('click', closeSidebar); // Close sidebar when clicking backdrop


        // Adjust sidebar state on window resize to handle orientation changes or breakpoint shifts
        window.addEventListener('resize', setInitialSidebarState);


        // Main DOM content loaded handler
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if Amplify is loaded before proceeding
            if (!window.aws_amplify) {
                console.error("Amplify not loaded. Please ensure aws-amplify.min.js and amplify_config.js are correctly linked.");
                // Display a user-friendly error message if Amplify fails to load
                outputDiv.innerHTML = `
                    <div class="col-span-full text-center bg-red-900/50 p-6 rounded-xl">
                        <i class="bi bi-x-circle text-red-400 text-4xl mb-3"></i>
                        <h3 class="text-xl font-semibold mb-2">Application Error</h3>
                        <p class="text-red-200 mb-4">Failed to load core components. Please try refreshing the page or contact support.</p>
                    </div>`;
                initialLoadingSkeleton.classList.add('hidden'); 
                refreshButton.disabled = true; 
                return;
            }

            const { Auth } = window.aws_amplify;

            // --- ADDED: Check for Amplify config before configuring ---
            if (!window.amplifyConfig || !window.amplifyConfig.Auth) {
                console.error("Amplify configuration (window.amplifyConfig.Auth) is missing or incomplete. Please ensure amplify_config.js is correctly set up with Auth properties.");
                // Optionally, display a user-facing message here instead of just logging to console
                outputDiv.innerHTML = <p class="text-center col-span-full text-red-400 p-4 bg-gray-800 rounded-lg shadow-md">Authentication configuration missing. Please ensure your Amplify setup is correct.</p>;
                initialLoadingSkeleton.classList.add('hidden');
                refreshButton.disabled = true; 
                return; 
            }
            // --- END ADDED ---

            Auth.configure(window.amplifyConfig);

            try {
                // Attempt to get current session and authenticated user
                await Auth.currentSession(); 
                const user = await Auth.currentAuthenticatedUser();

                // Fetch user attributes and map them for easier access
                const attributes = await Auth.userAttributes(user);
                
                attributes.forEach(attr => {
                    currentUserAttributes[attr.Name] = attr.Value;
                });

                // Update user profile details in the sidebar
                updateSidebarProfile(currentUserAttributes); 

                // Initial fetch of scores
                await fetchScores(currentUserAttributes);

            } catch (err) {
                // Handle authentication errors: log and redirect to login page
                console.error("âŒ Authentication error, redirecting to login...", err);
                localStorage.clear(); 
                window.location.href = "/index.html";
            }

            // Add event listener for refresh button
            refreshButton.addEventListener('click', async () => {
                await fetchScores(currentUserAttributes);
            });
        });

        /**
         * Updates the user profile section in the sidebar.
         * @param {Object} attributes - User attributes from Amplify.
         */
        function updateSidebarProfile(attributes) {
            const userName = attributes['name'] || attributes['preferred_username'] || 'Coder';
            const userEmail = attributes['email'] || 'N/A';

            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-email').textContent = userEmail;
            updateUserAvatar(userName); 

            // Update linked coding profiles in the sidebar based on custom attributes
            const leetcodeUsername = attributes['custom:leetcode_username'];
            const codechefUsername = attributes['custom:codechef_username'];
            const hackerrankUsername = attributes['custom:hackerrank_username'];
            const gfgUsername = attributes['custom:gfg_username'];

            document.getElementById('leetcode-profile').querySelector('span:last-child').textContent = leetcodeUsername || 'Not linked';
            document.getElementById('codechef-profile').querySelector('span:last-child').textContent = codechefUsername || 'Not linked';
            document.getElementById('hackerrank-profile').querySelector('span:last-child').textContent = hackerrankUsername || 'Not linked';
            document.getElementById('gfg-profile').querySelector('span:last-child').textContent = gfgUsername || 'Not linked';

            // Also update the welcome header in the main content area
            welcomeHeader.textContent = Welcome, ${userName}!;
        }

        /**
         * Fetches coding scores from various platforms and updates the UI.
         * It dynamically adds loading cards, then replaces them with actual data or error messages.
         * @param {Object} attributes - User attributes containing platform usernames.
         */
        async function fetchScores(attributes) {
            // Hide the initial full-width loading skeleton
            initialLoadingSkeleton.classList.add('hidden');

            // Clear any previous content in the output area
            outputDiv.innerHTML = ''; 

            // Show loading spinner on refresh button and disable it
            refreshButton.disabled = true;
            refreshButton.innerHTML = '<div class="spinner"></div> Fetching...'; 

            const leetcode = attributes['custom:leetcode_username'];
            const codechef = attributes['custom:codechef_username'];
            const hackerrank = attributes['custom:hackerrank_username'];
            const gfg = attributes['custom:gfg_username'];
            const fullName = attributes['name'];

            const hasAtLeastOneUsername = leetcode || codechef || hackerrank || gfg;

            if (!hasAtLeastOneUsername) {
                outputDiv.innerHTML = `
                    <div class="col-span-full text-center bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-xl">
                        <i class="bi bi-exclamation-triangle-fill text-yellow-500 text-4xl mb-3"></i>
                        <h3 class="text-xl font-semibold mb-2 text-gray-50">No platform usernames found</h3>
                        <p class="text-gray-400 mb-4">Please update your coding platform usernames to see your stats.</p>
                        <button onclick="window.location.href='/usernames.html'" 
                                class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 px-5 py-2.5 rounded-lg font-semibold text-white shadow-md hover:shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">
                            <i class="bi bi-pencil-square mr-2"></i> Update Usernames
                        </button>
                    </div>`;
                lastUpdatedTimestamp.textContent = Last updated: ${new Date().toLocaleTimeString()};
                refreshButton.disabled = false;
                refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats';
                return;
            }
            
            const fetchPromises = []; 

            // Add loading cards for each linked platform before fetching data
            if (leetcode) outputDiv.appendChild(loadingCardTemplate.content.cloneNode(true));
            if (codechef) outputDiv.appendChild(loadingCardTemplate.content.cloneNode(true));
            if (hackerrank) outputDiv.appendChild(loadingCardTemplate.content.cloneNode(true));
            if (gfg) outputDiv.appendChild(loadingCardTemplate.content.cloneNode(true));

            // Fetch LeetCode data if username exists
            if (leetcode) {
                fetchPromises.push(
                    fetch(${API_BASE_URL_GENERAL}?leetcode=${leetcode})
                        .then(res => {
                            if (!res.ok) throw new Error(HTTP error! status: ${res.status});
                            return res.json();
                        })
                        .then(data => ({ platform: 'leetcode', status: 'fulfilled', value: data }))
                        .catch(error => ({ platform: 'leetcode', status: 'rejected', reason: error.message || 'Network error' }))
                );
            }

            // Fetch CodeChef data if username exists
            if (codechef) {
                fetchPromises.push(
                    fetch(${API_BASE_URL_GENERAL}?codechef=${codechef})
                        .then(res => {
                            if (!res.ok) throw new Error(HTTP error! status: ${res.status});
                            return res.json();
                        })
                        .then(data => ({ platform: 'codechef', status: 'fulfilled', value: data }))
                        .catch(error => ({ platform: 'codechef', status: 'rejected', reason: error.message || 'Network error' }))
                );
            }

            // Fetch HackerRank data if username exists
            if (hackerrank) {
                fetchPromises.push(
                    fetch(${API_BASE_URL_GENERAL}?hackerrank=${hackerrank})
                        .then(res => {
                            if (!res.ok) throw new Error(HTTP error! status: ${res.status});
                            return res.json();
                        })
                        .then(data => ({ platform: 'hackerrank', status: 'fulfilled', value: data }))
                        .catch(error => ({ platform: 'hackerrank', status: 'rejected', reason: error.message || 'Network error' }))
                );
            }

            // Fetch GFG data if username exists
            if (gfg) {
                fetchPromises.push(
                    fetch(${API_BASE_URL_GFG}?username=${gfg})
                        .then(res => {
                            if (!res.ok) throw new Error(HTTP error! status: ${res.status});
                            return res.json();
                        })
                        .then(data => ({ platform: 'gfg', status: 'fulfilled', value: data }))
                        .catch(error => ({ platform: 'gfg', status: 'rejected', reason: error.message || 'Network error' }))
                );
            }
            
            // Wait for all fetch calls to complete (either fulfilled or rejected)
            const results = await Promise.allSettled(fetchPromises); 

            // Clear all loading skeletons before rendering actual content
            outputDiv.innerHTML = '';

            // Process each fetch result and append the corresponding card
            results.forEach(result => {
                const platformName = result.value ? result.value.platform : 'Unknown';
                let cardToAppend;

                if (result.status === 'fulfilled' && result.value.value) { // Check for actual data presence
                    const data = result.value.value;
                    
                    if (platformName === 'leetcode' && data.leetcode) {
                        const card = document.getElementById('leetcode-template').content.cloneNode(true);
                        card.getElementById('leetcode-username').textContent = leetcode;
                        card.getElementById('leetcode-problems').textContent = data.leetcode.problems_solved || '0';
                        card.getElementById('leetcode-easy').textContent = data.leetcode.Easy || '0';
                        card.getElementById('leetcode-medium').textContent = data.leetcode.Medium || '0';
                        card.getElementById('leetcode-hard').textContent = data.leetcode.Hard || '0';
                        cardToAppend = card;
                    } else if (platformName === 'codechef' && data.codechef) {
                        const card = document.getElementById('codechef-template').content.cloneNode(true);
                        card.getElementById('codechef-username').textContent = codechef;
                        card.getElementById('codechef-problems').textContent = data.codechef.problems_solved || '0';
                        card.getElementById('codechef-rating').textContent = data.codechef.contest_rating || '0';
                        card.getElementById('codechef-contests').textContent = data.codechef.contests_participated || '0';
                        card.getElementById('codechef-stars').textContent = data.codechef.stars || '0';
                        cardToAppend = card;
                    } else if (platformName === 'hackerrank' && data.hackerrank) {
                        const card = document.getElementById('hackerrank-template').content.cloneNode(true);
                        card.getElementById('hackerrank-username').textContent = hackerrank;
                        card.getElementById('hackerrank-badges').textContent = data.hackerrank.badges || '0';
                        cardToAppend = card;
                    } else if (platformName === 'gfg' && data.username) { // GFG API returns 'username' directly
                        const card = document.getElementById('gfg-template').content.cloneNode(true);
                        card.getElementById('gfg-username').textContent = data.username || gfg;
                        card.getElementById('gfg-fullname').textContent = data.fullName || fullName; // Use passed fullName
                        card.getElementById('gfg-profile-image').src = data.profileImage || https://ui-avatars.com/api/?background=6d28d9&color=fff&name=${encodeURIComponent(data.fullName || fullName || 'GFG User')};
                        card.getElementById('gfg-institute').textContent = data.institute || 'Not specified';
                        if (data.instituteRank) card.getElementById('gfg-institute-rank').textContent = #${data.instituteRank};
                        else card.getElementById('gfg-institute-rank').style.display = 'none';
                        card.getElementById('gfg-problems').textContent = data.totalProblemsSolved || '0';
                        card.getElementById('gfg-easy').textContent = data.easyProblems || '0';
                        card.getElementById('gfg-medium').textContent = data.mediumProblems || '0';
                        card.getElementById('gfg-hard').textContent = data.hardProblems || '0';
                        card.getElementById('gfg-score').textContent = data.codingScore || '0';
                        card.getElementById('gfg-streak').textContent = ${data.currentStreak || 0} days;
                        cardToAppend = card;
                    } else {
                        // Handle cases where data structure is unexpected for a fulfilled promise
                        console.warn(Unexpected data structure for ${platformName}:, data);
                        const errorCard = errorCardTemplate.content.cloneNode(true);
                        errorCard.querySelector('.platform-name').textContent = platformName.charAt(0).toUpperCase() + platformName.slice(1);
                        cardToAppend = errorCard;
                    }
                } else if (result.status === 'rejected') {
                    // Handle rejected promises (API call failed)
                    console.error(Error fetching ${platformName} data:, result.reason);
                    const errorCard = errorCardTemplate.content.cloneNode(true);
                    errorCard.querySelector('.platform-name').textContent = platformName.charAt(0).toUpperCase() + platformName.slice(1);
                    // Optionally add more detail to the error card if needed
                    cardToAppend = errorCard;
                }

                // Append the generated card (data or error) to the output div
                if (cardToAppend) {
                    outputDiv.appendChild(cardToAppend);
                }
            });

            // Update last updated timestamp
            lastUpdatedTimestamp.textContent = Last updated: ${new Date().toLocaleTimeString()};
            
            // Re-enable refresh button
            refreshButton.disabled = false;
            refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats';
        }

        /**
         * Handles user logout using AWS Amplify and redirects to the login page.
         */
        async function logout() {
            try {
                const { Auth } = window.aws_amplify;
                await Auth.signOut();
                localStorage.clear(); // Clear any local storage data
                window.location.href = "/index.html"; // Use absolute path
            } catch (err) {
                console.error("Logout failed:", err);
                // Optionally, display an error message to the user here
            }
        }
    </script>
