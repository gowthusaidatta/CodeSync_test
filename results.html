<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
  <script src="./js/amplify_config.js"></script>
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    .platform-card { transition: transform 0.2s, box-shadow 0.2s; }
    .platform-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    .star-rating { color: gold; text-shadow: 0 0 2px rgba(255, 215, 0, 0.8); }
    .streak-fire { color: #ff4500; text-shadow: 0 0 4px rgba(255, 69, 0, 0.5); }
    .institute-badge { background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%); }
    /* Spinner for the refresh button */
    .spinning { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-6">
  <div class="max-w-7xl mx-auto">
    
    <!-- NEW: Professional Welcome Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <div>
            <h1 id="welcome-message" class="text-3xl font-bold text-purple-400">Loading Dashboard...</h1>
            <p id="last-updated" class="text-sm text-gray-400 mt-1"></p>
        </div>
        <div class="flex items-center gap-4 mt-4 sm:mt-0">
            <button id="refresh-btn" onclick="initializePage()" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded font-semibold text-white transition-colors disabled:opacity-50">
                <i id="refresh-icon" class="bi bi-arrow-clockwise"></i>
                <span id="refresh-text">Refresh</span>
            </button>
            <a href="usernames.html" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold text-white transition-colors">
                <i class="bi bi-pencil-square"></i> Update Usernames
            </a>
            <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors" title="Logout">
                <i class="bi bi-box-arrow-right text-2xl"></i>
            </button>
        </div>
    </header>

    <div id="output" class="grid gap-6 md:grid-cols-2 lg:grid-cols-4 sm:grid-cols-1">
      <!-- Loading skeleton will be dynamically inserted here -->
    </div>

    <!-- All Card Templates remain the same -->
    <template id="leetcode-template"> <!-- ... existing template ... --> </template>
    <template id="codechef-template"> <!-- ... existing template ... --> </template>
    <template id="hackerrank-template"> <!-- ... existing template ... --> </template>
    <template id="gfg-template"> <!-- ... existing template ... --> </template>

    <!-- NEW: Template for Error Cards -->
    <template id="error-template">
        <div class="platform-card bg-gray-800 border-l-4 border-red-500 p-6 rounded-2xl shadow-md">
            <div class="flex items-center gap-3 mb-4">
              <img id="error-logo" src="" alt="Platform Logo" class="w-8 h-8 opacity-50">
              <h2 id="error-title" class="text-xl font-semibold text-gray-400"></h2>
            </div>
            <div class="mt-4 space-y-2 text-gray-300">
                <p><i class="bi bi-exclamation-triangle-fill text-red-500"></i> Could not fetch data.</p>
                <p id="error-message" class="text-sm">Please check your username and try again.</p>
                <a href="usernames.html" class="text-purple-400 hover:underline text-sm font-semibold">Update Username →</a>
            </div>
        </div>
    </template>

  </div>

  <script>
    // --- Global State & Configuration ---
    const API_BASE_URL = "https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score";
    const GFG_API_URL = "https://1irslt4qe5.execute-api.us-east-1.amazonaws.com/prob/get-score";
    const platformConfig = {
        leetcode: { name: "LeetCode", logo: "https://leetcode.com/static/images/LeetCode_logo_rvs.png" },
        codechef: { name: "CodeChef", logo: "https://cdn.codechef.com/images/cc-logo.svg" },
        hackerrank: { name: "HackerRank", logo: "https://upload.wikimedia.org/wikipedia/commons/4/40/HackerRank_Icon-1000px.png" },
        gfg: { name: "GeeksForGeeks", logo: "https://media.geeksforgeeks.org/wp-content/uploads/20230814180542/gfg_logo.png" }
    };
    let currentUser = null; // Store user object globally

    // --- Main Initializer ---
    const initializePage = async () => {
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshIcon = document.getElementById('refresh-icon');
        const refreshText = document.getElementById('refresh-text');
        
        refreshBtn.disabled = true;
        refreshIcon.classList.add('spinning');
        refreshText.textContent = "Refreshing...";
        
        try {
            if (!currentUser) {
                const { Auth } = window.aws_amplify;
                Auth.configure(window.amplifyConfig);
                const session = await Auth.currentSession();
                currentUser = await Auth.currentAuthenticatedUser();
            }

            const attributes = await Auth.userAttributes(currentUser);
            const attributeMap = {};
            attributes.forEach(attr => { attributeMap[attr.Name] = attr.Value; });

            document.getElementById('welcome-message').textContent = `Welcome, ${attributeMap['name'] || currentUser.username}!`;
            await fetchAndRenderScores(attributeMap);

        } catch (err) {
            console.error("❌ Authentication error, redirecting...", err);
            window.location.href = "index.html";
        } finally {
            refreshBtn.disabled = false;
            refreshIcon.classList.remove('spinning');
            refreshText.textContent = "Refresh";
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }
    };

    document.addEventListener('DOMContentLoaded', initializePage);

    // --- Data Fetching and Rendering ---
    const fetchAndRenderScores = async (attrs) => {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `<div class="space-y-4 col-span-full"><div class="bg-gray-800 p-4 rounded-2xl shadow-md h-48 animate-pulse"></div></div>`;

        const leetcode = attrs['custom:leetcode_username'];
        const codechef = attrs['custom:codechef_username'];
        const hackerrank = attrs['custom:hackerrank_username'];
        const gfg = attrs['custom:gfg_username'];
        const fullName = attrs['name'];

        if (!leetcode && !codechef && !hackerrank && !gfg) {
            outputDiv.innerHTML = `<p class="text-center col-span-full">No platform usernames found. Please <a href="usernames.html" class="text-purple-400 underline">update your profile</a>.</p>`;
            return;
        }

        // PERFORMANCE: Combine main API calls into one
        const mainApiParams = new URLSearchParams();
        if (leetcode) mainApiParams.append('leetcode', leetcode);
        if (codechef) mainApiParams.append('codechef', codechef);
        if (hackerrank) mainApiParams.append('hackerrank', hackerrank);

        const promises = [];
        if (mainApiParams.toString()) {
            promises.push(fetch(`${API_BASE_URL}?${mainApiParams.toString()}`).then(res => res.json()));
        }
        if (gfg) {
            promises.push(fetch(`${GFG_API_URL}?username=${gfg}`).then(res => res.json()));
        }

        // ROBUSTNESS: Use Promise.allSettled to handle individual API failures
        const results = await Promise.allSettled(promises);
        outputDiv.innerHTML = '';

        // Render success or error cards for each platform
        if (leetcode) renderCard('leetcode', results, { leetcode, fullName });
        if (codechef) renderCard('codechef', results, { codechef, fullName });
        if (hackerrank) renderCard('hackerrank', results, { hackerrank, fullName });
        if (gfg) renderCard('gfg', results, { gfg, fullName });
    };

    // --- UI Rendering Logic ---
    const renderCard = (platform, results, userData) => {
        const platformData = findDataForPlatform(platform, results);

        if (platformData) {
            // Render the appropriate success card
            const card = document.getElementById(`${platform}-template`).content.cloneNode(true);
            // ... (populate the card with data - see full logic below)
            document.getElementById('output').appendChild(card);
        } else {
            // Render an error card
            const errorCard = document.getElementById('error-template').content.cloneNode(true);
            errorCard.getElementById('error-title').textContent = platformConfig[platform].name;
            errorCard.getElementById('error-logo').src = platformConfig[platform].logo;
            document.getElementById('output').appendChild(errorCard);
        }
    };
    
    const findDataForPlatform = (platform, results) => {
        for (const result of results) {
            if (result.status === 'fulfilled') {
                if (platform === 'gfg' && result.value.username) return result.value;
                if (result.value[platform]) return result.value[platform];
            }
        }
        return null;
    };


    // --- Authentication ---
    const logout = async () => {
        try {
            const { Auth } = window.aws_amplify;
            await Auth.signOut();
            localStorage.clear();
            window.location.href = "index.html";
        } catch (err) {
            console.error("Logout failed:", err);
        }
    };
    
    // NOTE: Card population logic would be inside renderCard. This is a simplified representation.
    // The full logic for populating each card's fields is complex and would be expanded within the `renderCard` function.
  </script>
</body>
</html>
