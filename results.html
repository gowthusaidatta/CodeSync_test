<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">ðŸ“Š Coding Profile Stats</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- LeetCode -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-2">LeetCode</h2>
      <p>@<span id="leetcode-username">Loading...</span></p>
      <p>Problems Solved: <span id="leetcode-solved">0</span></p>
      <p>Easy: <span id="leetcode-easy">0</span></p>
      <p>Medium: <span id="leetcode-medium">0</span></p>
      <p>Hard: <span id="leetcode-hard">0</span></p>
    </div>

    <!-- CodeChef -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-2">CodeChef</h2>
      <p>@<span id="codechef-username">Loading...</span></p>
      <p>Rating: <span id="codechef-rating">0</span></p>
      <p>Stars: <span id="codechef-stars">0</span></p>
      <p>Problems Solved: <span id="codechef-solved">0</span></p>
    </div>

    <!-- HackerRank -->
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-2">HackerRank</h2>
      <p>@<span id="hackerrank-username">Loading...</span></p>
      <p>Score: <span id="hackerrank-score">0</span></p>
      <p>Badges: <span id="hackerrank-badges">0</span></p>
      <p>Certifications: <span id="hackerrank-certs">0</span></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const leetcode = params.get("leetcode");
    const codechef = params.get("codechef");
    const hackerrank = params.get("hackerrank");

    document.getElementById("leetcode-username").innerText = leetcode || "N/A";
    document.getElementById("codechef-username").innerText = codechef || "N/A";
    document.getElementById("hackerrank-username").innerText = hackerrank || "N/A";

    async function fetchScores() {
      try {
        const res = await fetch(`https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score?leetcode=${leetcode}&codechef=${codechef}&hackerrank=${hackerrank}`);
        const data = await res.json();

        // LeetCode
        document.getElementById("leetcode-solved").innerText = data.leetcode?.problems_solved ?? 0;
        document.getElementById("leetcode-easy").innerText = data.leetcode?.Easy ?? 0;
        document.getElementById("leetcode-medium").innerText = data.leetcode?.Medium ?? 0;
        document.getElementById("leetcode-hard").innerText = data.leetcode?.Hard ?? 0;

        // CodeChef
        document.getElementById("codechef-rating").innerText = data.codechef?.rating ?? 0;
        document.getElementById("codechef-stars").innerText = data.codechef?.stars ?? 0;
        document.getElementById("codechef-solved").innerText = data.codechef?.problems_solved ?? 0;

        // HackerRank
        document.getElementById("hackerrank-score").innerText = data.hackerrank?.score ?? 0;
        document.getElementById("hackerrank-badges").innerText = data.hackerrank?.badges ?? 0;
        document.getElementById("hackerrank-certs").innerText = data.hackerrank?.certifications ?? 0;
      } catch (error) {
        console.error("Failed to fetch scores", error);
      }
    }

    fetchScores();
  </script>
</body>
</html>
