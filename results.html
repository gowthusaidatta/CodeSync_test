<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coding Profile Stats - Results</title>
    
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@6"></script>
    
    <style>
        :root {
            --color-primary: #6366f1;
            --color-secondary: #8b5cf6;
            --color-error: #ef4444;
            --bg-dark-blue: #0f172a;
            --bg-medium-blue: #1e293b;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark-blue), var(--bg-medium-blue));
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
            line-height: 1.6;
            padding: 2rem 0;
            position: relative;
        }

        /* Animated background particles */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(50px);
            z-index: -1;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            top: -10%;
            left: -10%;
            animation: moveGradient1 15s infinite alternate;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ec4899, #f97316);
            bottom: -10%;
            right: -10%;
            animation: moveGradient2 20s infinite alternate-reverse;
        }

        @keyframes moveGradient1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20%, 30%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveGradient2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20%, -30%); }
            100% { transform: translate(0, 0); }
        }
        
        .glass-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-radius: 1.5rem;
            width: 95%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .result-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 1rem;
            padding: 1.8rem;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease-out;
            z-index: 0;
        }

        .result-card:hover::before {
            transform: translateX(100%);
        }

        .result-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .result-card > * {
            position: relative;
            z-index: 1;
        }
        
        .gfg-card {
            border-left: 5px solid #48bb78;
        }
        
        .codechef-card {
            border-left: 5px solid #ed8936;
        }
        
        .leetcode-card {
            border-left: 5px solid #fbbf24;
        }
        
        .hackerrank-card {
            border-left: 5px solid #818cf8;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .stat-value {
            font-weight: 700;
            color: var(--text-light);
        }
        
        .spinner {
            width: 3.5rem;
            height: 3.5rem;
            border: 5px solid rgba(255, 255, 255, 0.15);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .platform-icon {
            width: 2.8rem;
            height: 2.8rem;
            object-fit: contain;
            margin-right: 1.2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .back-button {
            background: rgba(30, 41, 59, 0.8);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .back-button:hover {
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .error-card {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            grid-column: 1 / -1;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-container {
                padding: 1.5rem;
                border-radius: 1rem;
                margin: 1rem auto;
            }
            
            .result-card {
                padding: 1.25rem;
            }

            body {
                padding: 1rem 0;
            }
        }
        /* User Menu Styles */
        .user-menu-button {
            background-color: rgba(255,255,255,0.1);
            transition: background-color 0.2s;
        }
        .user-menu-button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .user-menu-dropdown {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="absolute top-4 right-4 text-white">
            <div class="relative inline-block text-left">
                <button id="userMenuButton" class="user-menu-button flex items-center justify-center w-10 h-10 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </button>

                <div id="userMenu" class="user-menu-dropdown origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg hidden">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="userMenuButton">
                        <div class="block px-4 py-2 text-sm text-gray-200">Hello, <span id="displayUsername">Guest</span>!</div>
                        <button onclick="handleLogout()" class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-gray-700 hover:text-red-300" role="menuitem">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-3 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent drop-shadow-lg">
                Coding Profile Stats
            </h1>
            <p class="text-slate-400 text-lg">Your competitive programming performance at a glance</p>
        </header>
        
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        
        <footer class="mt-10 text-center">
            <button onclick="window.history.back()" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back to Input
            </button>
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
