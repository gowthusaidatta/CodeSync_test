<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start py-10 space-y-6">
  <h1 class="text-3xl font-bold text-purple-400">Your Coding Stats</h1>
  
  <div id="loading" class="text-center text-blue-300 text-lg">Fetching data...</div>
  <div id="error" class="text-red-400 hidden">‚ùå Failed to fetch data.</div>
  
  <div id="results" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl w-full px-6">
    <!-- Platform cards inserted here -->
  </div>

  <button onclick="window.location.href='usernames.html'" class="mt-4 text-blue-300 hover:underline">‚¨Ö Back</button>

  <script>
    const query = new URLSearchParams(window.location.search);
    const leetcode = query.get("leetcode");
    const codechef = query.get("codechef");
    const hackerrank = query.get("hackerrank");
    const gfg = query.get("gfg");

    console.log("LeetCode:", leetcode);
    console.log("CodeChef:", codechef);
    console.log("HackerRank:", hackerrank);
    console.log("GFG:", gfg);

    async function fetchStats() {
      const resultsDiv = document.getElementById("results");
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");

      try {
        const apiURL = `https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score?leetcode=${leetcode}&codechef=${codechef}&hackerrank=${hackerrank}&gfg=${gfg}`;
        const res = await fetch(apiURL);
        const data = await res.json();

        loadingDiv.classList.add("hidden");

        if (!data) throw new Error("No data returned from API");

        resultsDiv.innerHTML = "";

        // LeetCode
        if (data.leetcode) {
          resultsDiv.innerHTML += renderCard("LeetCode", `
            <p>Username: <strong>${data.leetcode.username}</strong></p>
            <p>Total Solved: ${data.leetcode.total_problems_solved}</p>
            <p>Ranking: ${data.leetcode.ranking}</p>
            <p>Easy: ${data.leetcode.easy}, Medium: ${data.leetcode.medium}, Hard: ${data.leetcode.hard}</p>
          `);
        }

        // CodeChef
        if (data.codechef) {
          resultsDiv.innerHTML += renderCard("CodeChef", `
            <p>Username: <strong>${data.codechef.username}</strong></p>
            <p>Problems Solved: ${data.codechef.problems_solved}</p>
            <p>Contest Rating: ${data.codechef.contest_rating}</p>
            <p>Contests: ${data.codechef.contests_participated}</p>
            <p>Stars: ${data.codechef.stars}</p>
          `);
        }

        // HackerRank
        if (data.hackerrank) {
          resultsDiv.innerHTML += renderCard("HackerRank", `
            <p>Username: <strong>${data.hackerrank.username}</strong></p>
            <p>Badges: ${data.hackerrank.badges}</p>
          `);
        }

        // GeeksforGeeks (optional)
        if (data.gfg && data.gfg.username) {
          resultsDiv.innerHTML += renderCard("GeeksforGeeks", `
            <p>Username: <strong>${data.gfg.username}</strong></p>
            <p>Institute: ${data.gfg.institute}</p>
            <p>Total Solved: ${data.gfg.totalProblemsSolved}</p>
            <p>Streak: ${data.gfg.currentStreak} üî•</p>
            <p>Score: ${data.gfg.codingScore} | Rank: ${data.gfg.instituteRank}</p>
            <img src="${data.gfg.profileImage}" alt="GFG Profile" class="w-20 h-20 mx-auto mt-2 rounded-full border">
          `);
        }

        resultsDiv.classList.remove("hidden");

      } catch (err) {
        console.error(err);
        loadingDiv.classList.add("hidden");
        errorDiv.classList.remove("hidden");
      }
    }

    function renderCard(title, bodyHTML) {
      return `
        <div class="bg-white/10 rounded-lg p-5 shadow-md">
          <h3 class="text-xl font-bold text-purple-400 mb-2">${title}</h3>
          <div class="text-sm space-y-1">${bodyHTML}</div>
        </div>
      `;
    }

    fetchStats();
  </script>
</body>
</html>
