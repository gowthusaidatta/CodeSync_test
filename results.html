<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center py-12 px-4">
  <h1 class="text-3xl font-bold mb-8">üìä Your Coding Profile Stats</h1>

  <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 w-full max-w-4xl">
    <!-- Cards injected here -->
  </div>

  
  <button onclick="window.location.href='usernames.html'" class="mt-10 text-blue-400 hover:underline">üîÅ Back to Change Usernames</button>

  <script>
    const apiUrl = "https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score";
    const query = new URLSearchParams(window.location.search);
    const platforms = ["leetcode", "codechef", "hackerrank", "gfg"];
    const platformDisplay = {
      leetcode: "LeetCode",
      codechef: "CodeChef",
      hackerrank: "HackerRank",
      gfg: "GeeksforGeeks"
    };
    const colors = {
      leetcode: "bg-yellow-500",
      codechef: "bg-orange-600",
      hackerrank: "bg-green-600",
      gfg: "bg-green-800"
    };

    async function fetchScores() {
      const usernames = {};
      platforms.forEach(p => {
        const val = query.get(p);
        if (val) usernames[p] = val;
      });

      try {
        const queryStr = new URLSearchParams(usernames).toString();
        const res = await fetch(`${apiUrl}?${queryStr}`);
        const data = await res.json();
        renderCards(data);
      } catch (err) {
        document.getElementById("cards").innerHTML = `<p class="text-red-400 col-span-2 text-center">‚ùå Failed to fetch scores.</p>`;
      }
    }

    function renderCards(data) {
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";

      for (const platform of platforms) {
        const stats = data[platform];
        const username = query.get(platform);
        const name = platformDisplay[platform];
        const bg = colors[platform];

        let html = "";

        if (!stats || Object.keys(stats).length === 0) {
          html = `
            <div class="p-4 rounded-xl bg-gray-800 text-white shadow-lg text-center">
              <h2 class="text-xl font-bold">${name}</h2>
              <p class="text-sm mt-2 text-red-300">No data found for @${username}</p>
            </div>`;
        } else if (platform === "gfg") {
          html = `
            <div class="p-4 rounded-xl ${bg} text-white shadow-lg">
              <h2 class="text-xl font-bold">GeeksforGeeks</h2>
              <img src="${stats.profileImage}" alt="GFG Profile" class="w-16 h-16 mx-auto rounded-full my-2 bg-white p-1" />
              <p class="text-sm">@${stats.username}</p>
              <ul class="text-sm mt-2 space-y-1 text-left">
                <li><b>Name:</b> ${stats.fullName}</li>
                <li><b>Institute:</b> ${stats.institute}</li>
                <li><b>Institute Rank:</b> ${stats.instituteRank}</li>
                <li><b>Coding Score:</b> ${stats.codingScore}</li>
                <li><b>Total Solved:</b> ${stats.totalProblemsSolved}</li>
                <li><b>Streak:</b> ${stats.currentStreak} üî•</li>
                <li><b>Easy:</b> ${stats.easyProblems}, Medium: ${stats.mediumProblems}, Hard: ${stats.hardProblems}</li>
              </ul>
            </div>`;
        } else if (platform === "leetcode") {
          html = `
            <div class="p-4 rounded-xl ${bg} text-white shadow-lg">
              <h2 class="text-xl font-bold">LeetCode</h2>
              <p class="text-sm mb-2 opacity-90">@${username}</p>
              <ul class="text-sm space-y-1 text-left">
                <li><b>Total Solved:</b> ${stats.total_problems_solved}</li>
                <li><b>Ranking:</b> ${stats.ranking}</li>
                <li><b>Easy:</b> ${stats.easy}, Medium: ${stats.medium}, Hard: ${stats.hard}</li>
              </ul>
            </div>`;
        } else if (platform === "codechef") {
          html = `
            <div class="p-4 rounded-xl ${bg} text-white shadow-lg">
              <h2 class="text-xl font-bold">CodeChef</h2>
              <p class="text-sm mb-2 opacity-90">@${username}</p>
              <ul class="text-sm space-y-1 text-left">
                <li><b>Rating:</b> ${stats.contest_rating}</li>
                <li><b>Stars:</b> ${stats.stars}</li>
                <li><b>Contests:</b> ${stats.contests_participated}</li>
                <li><b>Problems Solved:</b> ${stats.problems_solved}</li>
              </ul>
            </div>`;
        } else if (platform === "hackerrank") {
          html = `
            <div class="p-4 rounded-xl ${bg} text-white shadow-lg">
              <h2 class="text-xl font-bold">HackerRank</h2>
              <p class="text-sm mb-2 opacity-90">@${username}</p>
              <ul class="text-sm space-y-1 text-left">
                <li><b>Badges:</b> ${stats.badges}</li>
              </ul>
            </div>`;
        }

        cardsDiv.innerHTML += html;
      }
    }

    fetchScores();
  </script>
</body>
</html>
