<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeSync | Results</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons for various icons (e.g., menu, chevron, platform icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- AWS Amplify CDN for authentication and other AWS services -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
    <!-- Custom Amplify configuration file (assumed to be in ./js/amplify_config.js) -->
    <script src="./js/amplify_config.js"></script>    
    
    <style>
        /* Base font for the entire body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* A dark gray-blue, similar to image background */
        }
        /* Styling for individual platform cards */
        .platform-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #1F2937; /* Dark card background */
            border-radius: 1rem; /* 16px */
            padding: 1.5rem; /* 24px */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            height: 100%; /* Make cards in a row equal height */
        }
        .platform-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #a78bfa; 
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed; 
            z-index: 100;
            height: 100vh;
            top: 0;
            left: 0;
            width: 280px;
            transform: translateX(-100%); 
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        
        /* Sidebar Backdrop */
        #sidebar-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        #sidebar-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        /* NEW: Toast Notification Styling */
        #toast-notification {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 200;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(120%);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #toast-notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        #toast-notification.success {
            background-color: #10B981; /* Tailwind green-500 */
        }
        #toast-notification.error {
            background-color: #EF4444; /* Tailwind red-500 */
        }

    </style>
</head>
<body class="text-gray-100 min-h-screen flex">
    <!-- Sidebar Container (no changes) -->
    <div id="sidebar" class="sidebar bg-gray-900 shadow-lg">
        <div class="p-5 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-purple-400">User Profile</h2>
            <button id="sidebar-close-button" class="text-gray-400 hover:text-purple-300 p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                <i class="bi bi-x-lg text-lg"></i>
            </button>
        </div>
        <div class="p-4">
            <button onclick="window.location.href='/usernames.html'" class="w-full bg-gradient-to-r from-purple-700 to-purple-800 hover:from-purple-800 hover:to-purple-900 px-5 py-3 rounded-xl font-semibold text-white flex items-center justify-center gap-2">
                <i class="bi bi-pencil-square text-xl"></i> 
                <span>Update Usernames</span>
            </button>
        </div>
        <div class="p-5 flex flex-col items-center border-b border-gray-800">
            <img id="user-profile-avatar" src="https://ui-avatars.com/api/?background=6d28d9&color=fff&name=User" alt="Profile" class="w-20 h-20 rounded-full mb-3 border-4 border-purple-600">
            <h3 id="user-name" class="text-lg font-semibold text-center text-gray-50">Loading...</h3>
            <p id="user-email" class="text-gray-400 text-sm text-center break-words mt-1">user@example.com</p>
        </div>
        <div class="p-4 border-b border-gray-800 flex-grow overflow-y-auto">
            <h4 class="font-medium text-gray-300 mb-3 px-1">Coding Profiles</h4>
            <ul class="space-y-2">
                <li id="leetcode-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800">
                    <i class="bi bi-file-code-fill mr-3 text-orange-500 text-xl"></i>
                    <span class="text-sm font-medium">LeetCode: <span class="text-gray-50 font-normal">Not linked</span></span>
                </li>
                <li id="codechef-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800">
                    <i class="bi bi-joystick mr-3 text-yellow-500 text-xl"></i>
                    <span class="text-sm font-medium">CodeChef: <span class="text-gray-50 font-normal">Not linked</span></span>
                </li>
                <li id="hackerrank-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800">
                    <i class="bi bi-terminal-fill mr-3 text-green-500 text-xl"></i>
                    <span class="text-sm font-medium">HackerRank: <span class="text-gray-50 font-normal">Not linked</span></span>
                </li>
                <li id="gfg-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800">
                    <i class="bi bi-code-square mr-3 text-blue-500 text-xl"></i>
                    <span class="text-sm font-medium">GFG: <span class="text-gray-50 font-normal">Not linked</span></span>
                </li>
            </ul>
        </div>
        <div class="p-4 mt-auto">
            <button onclick="logout()" class="w-full bg-gray-700 hover:bg-gray-600 px-5 py-3 rounded-xl font-semibold text-white flex items-center justify-center gap-2">
                <i class="bi bi-box-arrow-right text-xl"></i> 
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div id="sidebar-backdrop"></div>
    
    <!-- NEW: Animated Toast Notification element -->
    <div id="toast-notification">
        <p id="toast-message"></p>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow w-full px-6 py-8 min-h-screen">
        <div class="max-w-screen-xl mx-auto"> 
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <h1 class="text-4xl font-extrabold text-purple-400 mb-4 sm:mb-0">📊 Coding Platform Stats</h1>
                <div class="flex items-center gap-4">
                    <button id="notification-btn" class="text-gray-300 hover:text-white p-3 rounded-lg bg-gray-800/50 shadow-md focus:outline-none ring-2 ring-transparent focus:ring-purple-500"><i class="bi bi-bell-fill text-2xl"></i></button>
                    <button id="mobile-open-sidebar-button" class="text-gray-300 hover:text-white p-3 rounded-lg bg-gray-800/50 shadow-md focus:outline-none ring-2 ring-transparent focus:ring-purple-500"><i class="bi bi-list text-2xl"></i></button>
                </div>
            </header>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 py-5 px-6 bg-gray-800/50 rounded-2xl shadow-xl">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <h1 id="welcome-header" class="text-3xl font-bold text-purple-300">Welcome, Coder!</h1>
                    <p id="last-updated-timestamp" class="text-sm text-gray-400 mt-2">Last updated: Never</p>
                </div>
                 <!-- MODIFIED: Added Leaderboard button -->
                <div class="flex flex-wrap justify-center sm:justify-end gap-4">
                    <a href="leaderboard.html" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2 transition duration-200 shadow-md">
                        <i class="bi bi-trophy-fill text-lg"></i> Leaderboard
                    </a>
                    <button id="refresh-stats-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2 transition duration-200 shadow-md">
                        <i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats
                    </button>
                </div>
            </div>

            <div id="output" class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
                <div class="space-y-6 col-span-full" id="initial-loading-skeleton">
                    <div class="bg-gray-800 p-6 rounded-2xl shadow-md h-52 animate-pulse"></div>
                </div>
            </div>

            <!-- Card Templates (no changes) -->
            <template id="leetcode-template">
                <div class="platform-card">
                    <div class="flex items-center gap-3 mb-6"><img src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">LeetCode</h2></div>
                    <p id="leetcode-username" class="text-gray-300 mb-6 text-lg"></p>
                    <div class="space-y-3 text-gray-300">
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Total Solved:</span><span id="leetcode-problems" class="font-bold text-white">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Easy:</span><span id="leetcode-easy" class="font-bold text-green-400">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Medium:</span><span id="leetcode-medium" class="font-bold text-yellow-400">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Hard:</span><span id="leetcode-hard" class="font-bold text-red-400">0</span></div>
                    </div>
                </div>
            </template>
            <template id="codechef-template">
                 <div class="platform-card">
                    <div class="flex items-center gap-3 mb-6"><img src="https://cdn.codechef.com/images/cc-logo.svg" alt="CodeChef" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">CodeChef</h2></div>
                    <p id="codechef-username" class="text-gray-300 mb-6 text-lg"></p>
                    <div class="space-y-3 text-gray-300">
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Problems Solved:</span><span id="codechef-problems" class="font-bold text-white">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Rating:</span><span id="codechef-rating" class="font-bold text-blue-300">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Contests:</span><span id="codechef-contests" class="font-bold text-white">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium text-yellow-400">Stars:</span><span id="codechef-stars" class="font-bold text-yellow-400">0</span></div>
                    </div>
                </div>
            </template>
            <template id="hackerrank-template">
                <div class="platform-card">
                    <div class="flex items-center gap-3 mb-6"><img src="https://upload.wikimedia.org/wikipedia/commons/4/40/HackerRank_Icon-1000px.png" alt="HackerRank" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">HackerRank</h2></div>
                    <p id="hackerrank-username" class="text-gray-300 mb-6 text-lg"></p>
                    <div class="space-y-3 text-gray-300"><div class="flex justify-between items-center text-lg"><span class="font-medium">Badges:</span><span id="hackerrank-badges" class="font-bold text-white">0</span></div></div>
                </div>
            </template>
            <template id="gfg-template">
                <div class="platform-card">
                    <div class="flex items-center gap-3 mb-6"><img src="https://media.geeksforgeeks.org/wp-content/uploads/20230814180542/gfg_logo.png" alt="GFG" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">GeeksForGeeks</h2></div>
                    <p id="gfg-username" class="text-gray-300 mb-6 text-lg"></p>
                    <div class="space-y-3 text-gray-300">
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Problems Solved:</span><span id="gfg-problems" class="font-bold text-white">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Easy:</span><span id="gfg-easy" class="font-bold text-green-400">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Medium:</span><span id="gfg-medium" class="font-bold text-yellow-400">0</span></div>
                        <div class="flex justify-between items-center text-lg"><span class="font-medium">Hard:</span><span id="gfg-hard" class="font-bold text-red-400">0</span></div>
                    </div>
                </div>
            </template>
             <template id="error-card-template">
                <div class="platform-card bg-red-900/40 border border-red-700 p-6 flex flex-col items-center justify-center text-center">
                    <i class="bi bi-exclamation-triangle-fill text-red-400 text-4xl mb-3"></i>
                    <h2 class="text-xl font-semibold text-red-300 mb-2"><span class="platform-name"></span></h2>
                    <p class="text-red-200 text-sm">Failed to load data.</p>
                </div>
            </template>
        </div>
    </div>

    <script>
        // Global variables and DOM element references
        let currentUserAttributes = {};
        const API_BASE_URL_GENERAL = 'https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/get-score';
        const API_BASE_URL_GFG = 'https://1irslt4qe5.execute-api.us-east-1.amazonaws.com/prob/get-score';
        const API_SUBSCRIBE_URL = 'https://ek1hl4pvyf.execute-api.us-east-1.amazonaws.com/prob/subscribeEmail';

        const sidebar = document.getElementById('sidebar'); 
        const sidebarCloseButton = document.getElementById('sidebar-close-button'); 
        const mobileOpenSidebarButton = document.getElementById('mobile-open-sidebar-button'); 
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const refreshButton = document.getElementById('refresh-stats-btn');
        const outputDiv = document.getElementById('output');
        const initialLoadingSkeleton = document.getElementById('initial-loading-skeleton');
        const notificationBtn = document.getElementById('notification-btn');
        const welcomeHeader = document.getElementById('welcome-header');
        const lastUpdatedTimestamp = document.getElementById('last-updated-timestamp');
        let toastTimeout;

        // --- Main execution starts here ---
        document.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            
            if (!window.aws_amplify || !window.amplifyConfig) {
                handleFatalError("Amplify or its configuration is missing.");
                return;
            }

            const { Auth } = window.aws_amplify;
            Auth.configure(window.amplifyConfig);

            try {
                await Auth.currentSession(); 
                const user = await Auth.currentAuthenticatedUser();
                const attributes = await Auth.userAttributes(user);
                
                currentUserAttributes = attributes.reduce((acc, attr) => ({ ...acc, [attr.Name]: attr.Value }), {});

                updateSidebarProfile(currentUserAttributes); 
                await fetchScores(currentUserAttributes);
            } catch (err) {
                console.error("❌ Authentication error, redirecting to login...", err);
                localStorage.clear(); 
                window.location.href = "/index.html";
            }
        });

        function setupEventListeners() {
            mobileOpenSidebarButton.addEventListener('click', () => { sidebar.classList.add('active'); sidebarBackdrop.classList.add('active'); });
            sidebarCloseButton.addEventListener('click', () => { sidebar.classList.remove('active'); sidebarBackdrop.classList.remove('active'); });
            sidebarBackdrop.addEventListener('click', () => { sidebar.classList.remove('active'); sidebarBackdrop.classList.remove('active'); });
            notificationBtn.addEventListener('click', handleSubscription);
            refreshButton.addEventListener('click', () => fetchScores(currentUserAttributes));
        }
        
        function handleFatalError(message) {
            console.error(message);
            outputDiv.innerHTML = `<div class="col-span-full text-center bg-red-900/50 p-6 rounded-xl"><h3 class="text-xl font-semibold">Application Error</h3><p class="text-red-200">Failed to load core components.</p></div>`;
            initialLoadingSkeleton.style.display = 'none';
            refreshButton.disabled = true;
        }

        /**
         * NEW: Shows an animated toast notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error' to control the color.
         */
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');

            clearTimeout(toastTimeout); // Clear previous timeout if any

            toastMessage.textContent = message;
            toast.className = 'fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg'; // Reset classes
            toast.classList.add('show', type);

            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 4000); // Hide after 4 seconds
        }

        function updateSidebarProfile(attributes) {
            const userName = attributes['name'] || 'Coder';
            const userEmail = attributes['email'] || 'N/A';

            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-email').textContent = userEmail;
            document.getElementById('user-profile-avatar').src = `https://ui-avatars.com/api/?background=6d28d9&color=fff&name=${encodeURIComponent(userName)}`; 
            document.getElementById('leetcode-profile').querySelector('span:last-child').textContent = attributes['custom:leetcode_username'] || 'Not linked';
            document.getElementById('codechef-profile').querySelector('span:last-child').textContent = attributes['custom:codechef_username'] || 'Not linked';
            document.getElementById('hackerrank-profile').querySelector('span:last-child').textContent = attributes['custom:hackerrank_username'] || 'Not linked';
            document.getElementById('gfg-profile').querySelector('span:last-child').textContent = attributes['custom:gfg_username'] || 'Not linked';
            welcomeHeader.textContent = `Welcome, ${userName}!`;
        }

        /**
         * MODIFIED: Handles the notification subscription with new payload and toast messages.
         */
        async function handleSubscription() {
            const username = currentUserAttributes['name'];
            if (!username) {
                showToast("Cannot subscribe without a username.", "error");
                return;
            }
            
            notificationBtn.disabled = true;
            try {
                const response = await fetch(API_SUBSCRIBE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username })
                });
                if (!response.ok) throw new Error(`API request failed`);
                
                showToast("Subscription email sent! Check your inbox to confirm.", "success");
            } catch (error) {
                console.error("Subscription failed:", error);
                showToast("Failed to subscribe. Please try again later.", "error");
            } finally {
                notificationBtn.disabled = false;
            }
        }

        async function fetchScores(attributes) {
            initialLoadingSkeleton.style.display = 'none';
            outputDiv.innerHTML = ''; 
            refreshButton.disabled = true;
            refreshButton.innerHTML = '<div class="spinner"></div> Fetching...'; 

            const platforms = [
                { name: 'leetcode', username: attributes['custom:leetcode_username'], url: `${API_BASE_URL_GENERAL}?leetcode=${attributes['custom:leetcode_username']}`},
                { name: 'codechef', username: attributes['custom:codechef_username'], url: `${API_BASE_URL_GENERAL}?codechef=${attributes['custom:codechef_username']}`},
                { name: 'hackerrank', username: attributes['custom:hackerrank_username'], url: `${API_BASE_URL_GENERAL}?hackerrank=${attributes['custom:hackerrank_username']}`},
                { name: 'gfg', username: attributes['custom:gfg_username'], url: `${API_BASE_URL_GFG}?username=${attributes['custom:gfg_username']}`}
            ];
            const platformsToFetch = platforms.filter(p => p.username);

            if (platformsToFetch.length === 0) {
                 outputDiv.innerHTML = `<div class="col-span-full text-center bg-gray-800/50 p-8 rounded-xl"><i class="bi bi-exclamation-triangle-fill text-yellow-500 text-4xl mb-3"></i><h3 class="text-xl font-semibold text-gray-50">No usernames found</h3><p class="text-gray-400">Please add your platform usernames to see stats.</p></div>`;
            } else {
                const fetchPromises = platformsToFetch.map(p => fetch(p.url).then(res => {
                    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
                    return res.json().then(data => ({ ...p, data }));
                }));
                const results = await Promise.allSettled(fetchPromises);
                
                results.forEach(result => {
                    if (result.status === 'fulfilled') {
                        renderCard(result.value.name, result.value.username, result.value.data);
                    } else {
                        console.error(`Fetch failed:`, result.reason);
                        appendErrorCard('Platform'); // Generic error as we can't easily identify which one failed
                    }
                });
            }

            lastUpdatedTimestamp.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            refreshButton.disabled = false;
            refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats';
        }

        function renderCard(platformName, username, data) {
            try {
                const cardTemplate = document.getElementById(`${platformName}-template`);
                if (!cardTemplate) return;
                const card = cardTemplate.content.cloneNode(true);
                card.getElementById(`${platformName}-username`).textContent = `@${username}`;

                switch(platformName) {
                    case 'leetcode':
                        card.getElementById('leetcode-problems').textContent = data.leetcode.problems_solved || '0';
                        card.getElementById('leetcode-easy').textContent = data.leetcode.Easy || '0';
                        card.getElementById('leetcode-medium').textContent = data.leetcode.Medium || '0';
                        card.getElementById('leetcode-hard').textContent = data.leetcode.Hard || '0';
                        break;
                    case 'codechef':
                        card.getElementById('codechef-problems').textContent = data.codechef.problems_solved || '0';
                        card.getElementById('codechef-rating').textContent = data.codechef.contest_rating || '0';
                        card.getElementById('codechef-contests').textContent = data.codechef.contests_participated || '0';
                        card.getElementById('codechef-stars').textContent = data.codechef.stars || '0 ★';
                        break;
                    case 'hackerrank':
                        card.getElementById('hackerrank-badges').textContent = data.hackerrank.badges || '0';
                        break;
                    case 'gfg':
                        card.getElementById(`${platformName}-username`).textContent = `@${data.username}`; // GFG provides username
                        card.getElementById('gfg-problems').textContent = data.totalProblemsSolved || '0';
                        card.getElementById('gfg-easy').textContent = data.easyProblems || '0';
                        card.getElementById('gfg-medium').textContent = data.mediumProblems || '0';
                        card.getElementById('gfg-hard').textContent = data.hardProblems || '0';
                        break;
                }
                outputDiv.appendChild(card);
            } catch (e) {
                console.error(`Error rendering card for ${platformName}:`, e);
                appendErrorCard(platformName);
            }
        }

        function appendErrorCard(platformName) {
            const errorCard = document.getElementById('error-card-template').content.cloneNode(true);
            errorCard.querySelector('.platform-name').textContent = platformName.charAt(0).toUpperCase() + platformName.slice(1);
            outputDiv.appendChild(errorCard);
        }

        async function logout() {
            try {
                const { Auth } = window.aws_amplify;
                await Auth.signOut();
                localStorage.clear();
                window.location.href = "/index.html";
            } catch (err) {
                console.error("Logout failed:", err);
            }
        }
    </script>
</body>
</html>
