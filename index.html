<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!--   <script src="https://unpkg.com/aws-amplify@3.0.23/dist/aws-amplify.min.js"></script> -->
<!--   <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>

  <script src="./js/amplify_config.js"></script>

  <script>
    const { Auth } = window.aws_amplify;
    Auth.configure(window.amplifyConfig);

    window.handleLogin = async function () {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        await Auth.signIn(username, password);
        window.location.href = "usernames.html";
      } catch (err) {
        alert("Login Failed: " + err.message);
      }
    };
  </script>
</head>
