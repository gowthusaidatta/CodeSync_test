<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSync Login</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a modern typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base body styling with a dark gradient background and Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c, #2d3748); /* Dark blue/gray gradient */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Responsive padding */
        }

        /* Main container styling for a frosted glass effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.08); /* Slightly transparent white */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 2.5rem; /* Increased padding */
            text-align: center;
            max-width: 400px; /* Max width for better control on large screens */
            width: 100%; /* Full width on smaller screens */
        }

        /* Styling for buttons */
        .btn {
            display: block; /* Make buttons block level */
            width: 100%; /* Full width buttons */
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* Rounded corners for buttons */
            font-weight: 600; /* Semi-bold text */
            transition: all 0.3s ease; /* Smooth transitions */
            margin-top: 1rem; /* Space between buttons */
            text-decoration: none; /* Remove underline for links */
            color: white; /* White text for buttons */
        }

        .btn-primary {
            background: linear-gradient(90deg, #6366f1, #8b5cf6); /* Purple gradient */
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); /* Shadow matching gradient */
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #8b5cf6, #6366f1); /* Reverse gradient on hover */
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px); /* Slight lift effect */
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15); /* Lighter transparent background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1 class="text-white text-5xl font-extrabold mb-8">CodeSync</h1>
        <!-- "Sign In" button now links to the specified Cognito login URL -->
        <a href="https://us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com/login?client_id=4g0bo9ac68vq4g817v1je4e5sf&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+profile&redirect_uri=https%3A%2F%2Fgowthusaidatta.github.io%2FCodeSync_test%2F" class="btn btn-primary">Sign In</a>
        <!-- "Sign Up" button now links to the specified Cognito signup URL -->
        <a href="https://us-east-1rmhlkughs.auth.us-east-1.amazoncognito.com/signup?client_id=4g0bo9ac68vq4g817v1je4e5sf&response_type=code&scope=aws.cognito.signin.user.admin+email+openid+profile&redirect_uri=https%3A%2F%2Fgowthusaidatta.github.io%2FCodeSync_test%2F" class="btn btn-secondary">Sign Up</a>
    </div>
</body>
</html>
