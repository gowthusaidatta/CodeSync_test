<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to CodeSync Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-4 text-gray-800">üì© Email Reminder Subscription</h2>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Subscribe to receive daily coding motivation from CodeSync Admin (Datta)!
    </p>

    <button onclick="subscribeToReminder()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
      Subscribe Now
    </button>

    <div id="statusMessage" class="mt-4 text-center text-sm"></div>
  </div>

  <!-- ‚úÖ Load Amplify from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>

  <!-- ‚úÖ Your config file -->
  <script src="./js/amplify_config.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // ‚úÖ Configure Amplify using global config
      aws_amplify.Amplify.configure(window.amplifyConfig);

      // ‚úÖ Function to call API and subscribe
      window.subscribeToReminder = async function () {
        const statusDiv = document.getElementById("statusMessage");
        statusDiv.textContent = "‚è≥ Processing...";

        try {
          const user = await aws_amplify.Auth.currentAuthenticatedUser();
          const session = await aws_amplify.Auth.currentSession();
          const idToken = session.getIdToken().getJwtToken();

          const response = await fetch("https://ek1hl4pvyf.execute-api.us-east-1.amazonaws.com/prob/subscribeEmail", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": idToken
            }
          });

          const result = await response.json();

          if (response.ok) {
            statusDiv.textContent = "‚úÖ " + result.message;
            statusDiv.className = "mt-4 text-green-600 text-center text-sm";
          } else {
            console.error("‚ùå Error:", result);
            statusDiv.textContent = "‚ùå " + (result.error || "Unknown error");
            statusDiv.className = "mt-4 text-red-600 text-center text-sm";
          }

        } catch (err) {
          console.error("‚ö†Ô∏è Auth error:", err);
          statusDiv.textContent = "‚ö†Ô∏è Please login first to subscribe.";
          statusDiv.className = "mt-4 text-yellow-600 text-center text-sm";
        }
      };
    });
  </script>
</body>
</html>
