<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeSync Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
  <script src="./js/amplify_config.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <!-- Logo + Notification Layout -->
  <div class="flex items-center space-x-4 absolute top-6 right-6">
    <label for="photoUpload" class="cursor-pointer">
      <img id="profilePhoto" src="https://via.placeholder.com/40" alt="Profile" class="rounded-full w-10 h-10 object-cover" />
    </label>
    <input type="file" id="photoUpload" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)" />
    <button onclick="subscribeToNotifications()" title="Subscribe to notifications">
      üîî
    </button>
    <button onclick="logout()" title="Logout" class="text-sm underline text-gray-400 hover:text-white">Logout</button>
  </div>

  <!-- Main Container -->
  <div class="bg-white/10 p-6 rounded-xl shadow-md text-center w-[360px]">
    <h1 class="text-xl font-bold text-purple-400 mb-2">üîî Subscribe to Notifications</h1>
    <p class="text-gray-300 text-sm mb-4">Receive coding alerts directly to your email</p>

    <button 
      onclick="subscribeToNotifications()" 
      class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded font-semibold text-white w-full">
      üìß Subscribe to Email Alerts
    </button>

    <div id="status" class="text-sm mt-4"></div>
  </div>

  <script>
    const API_ENDPOINT = "https://ek1hl4pvyf.execute-api.us-east-1.amazonaws.com/prob/subscribeEmail"; // ‚úÖ Corrected URL

    window.addEventListener("load", async () => {
      const { Auth } = window.aws_amplify;
      Auth.configure(window.amplifyConfig);
    });

    async function subscribeToNotifications() {
      const { Auth } = window.aws_amplify;
      const status = document.getElementById("status");
      status.textContent = "üîÑ Subscribing...";

      try {
        const session = await Auth.currentSession();
        const token = session.getIdToken().getJwtToken();

        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Authorization": token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        const result = await response.json();

        if (response.ok) {
          status.textContent = result.message || "‚úÖ Check your email to confirm subscription!";
          status.className = "text-green-400 text-sm mt-4";
        } else {
          throw new Error(result.error || "‚ùå Subscription failed.");
        }

      } catch (err) {
        console.error(err);
        status.textContent = `‚ùå Error: ${err.message}`;
        status.className = "text-red-400 text-sm mt-4";
      }
    }

    function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profilePhoto").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    async function logout() {
      try {
        const { Auth } = window.aws_amplify;
        await Auth.signOut();
        localStorage.clear();
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout failed:", err);
      }
    }
  </script>
</body>
</html>
