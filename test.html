<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeSync Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>
  <script src="./js/amplify_config.js"></script> <!-- ‚úÖ your Cognito config -->
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <!-- ‚úÖ Header Component -->
  <div class="flex items-center justify-between bg-gray-800 p-4 rounded-lg shadow-md w-full max-w-4xl">
    
    <!-- üë§ Profile Upload -->
    <label class="cursor-pointer relative">
      <img id="profile-image" src="https://via.placeholder.com/40" alt="Profile"
           class="w-10 h-10 rounded-full object-cover border-2 border-gray-500" />
      <input id="profile-upload" type="file" accept="image/*" class="hidden" onchange="uploadProfilePic(event)" />
    </label>

    <!-- üîî Subscribe Button -->
    <button onclick="subscribeToNotifications()" title="Subscribe for email alerts">
      <svg class="w-6 h-6 text-yellow-400 hover:text-yellow-300" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 00-5-5.917V4a1 1 0 00-2 0v1.083A6 6 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
    </button>

    <!-- ‚úèÔ∏è Update Username -->
    <a href="update.html" class="text-sm hover:underline text-purple-300">‚úèÔ∏è Update Username</a>

    <!-- üö™ Logout -->
    <button onclick="logout()" class="text-sm text-red-400 hover:underline">üö™ Logout</button>
  </div>

  <!-- ‚úÖ Status Message -->
  <div id="status" class="text-center text-sm mt-4"></div>

  <!-- ‚úÖ Optional content -->
  <div class="mt-6 text-gray-400 text-xs">¬© 2025 CodeSync</div>

  <!-- ‚úÖ JS -->
  <script>
    const { Auth } = window.aws_amplify;
    Auth.configure(window.amplifyConfig);

    // Logout
    async function logout() {
      try {
        await Auth.signOut();
        localStorage.clear();
        window.location.href = "index.html";
      } catch (err) {
        console.error("Logout failed", err);
      }
    }

    // Upload Profile Image (Preview Only)
    function uploadProfilePic(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profile-image').src = e.target.result;
      };
      reader.readAsDataURL(file);

      alert("‚úÖ Image loaded locally (not saved to S3 yet)");
    }

    // Subscribe via SNS Lambda
    async function subscribeToNotifications() {
      const status = document.getElementById("status");
      status.textContent = "üîÑ Subscribing...";
      status.className = "text-sm text-yellow-300";

      try {
        const user = await Auth.currentAuthenticatedUser();
        const username = user.getUsername();

        const res = await fetch("https://8teu07es5h.execute-api.us-east-1.amazonaws.com/prob/subscribeEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        const data = await res.json();
        status.textContent = data.message || "‚úÖ Subscribed!";
        status.className = "text-sm text-green-400";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed: " + err.message;
        status.className = "text-sm text-red-400";
      }
    }
  </script>

</body>
</html>
